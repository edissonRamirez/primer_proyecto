<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monopoly Virtual</title>
  <link rel="stylesheet" href="prueba.css">
</head>
<body>
  <h1 class="titulo">Monopoly Virtual</h1>
  
  <div class="tablero">
    <!-- Fila superior -->
    <div class="fila fila-superior">
      <div class="casilla esquina">Salida</div>
      <div class="casilla">1</div>
      <div class="casilla">2</div>
      <div class="casilla">3</div>
      <div class="casilla">4</div>
      <div class="casilla">5</div>
      <div class="casilla">6</div>
      <div class="casilla">7</div>
      <div class="casilla">8</div>
      <div class="casilla esquina">Cárcel</div>
    </div>

    <!-- Lados izquierdo y derecho -->
    <div class="fila fila-central">
      <div class="columna">
        <div class="casilla">9</div>
        <div class="casilla">10</div>
        <div class="casilla">11</div>
        <div class="casilla">12</div>
        <div class="casilla">13</div>
        <div class="casilla">14</div>
        <div class="casilla">15</div>
        <div class="casilla">16</div>
      </div>
      
      <div class="centro">
        <p>Zona central del tablero<br>(Aquí se pueden poner logo, dados, controles, etc.)</p>
      </div>
      
      <div class="columna">
        <div class="casilla">17</div>
        <div class="casilla">18</div>
        <div class="casilla">19</div>
        <div class="casilla">20</div>
        <div class="casilla">21</div>
        <div class="casilla">22</div>
        <div class="casilla">23</div>
        <div class="casilla">24</div>
      </div>
    </div>

    <!-- Fila inferior -->
    <div class="fila fila-inferior">
      <div class="casilla esquina">Parking</div>
      <div class="casilla">25</div>
      <div class="casilla">26</div>
      <div class="casilla">27</div>
      <div class="casilla">28</div>
      <div class="casilla">29</div>
      <div class="casilla">30</div>
      <div class="casilla">31</div>
      <div class="casilla">32</div>
      <div class="casilla esquina">Ir a Cárcel</div>
    </div>
  </div>
</body>
</html>
