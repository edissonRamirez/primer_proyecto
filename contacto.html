<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Contacto</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-12"><label>Nombre:</label></div>
            <div class="col-lg-3 col-md-6 col-12"><input type="text"></div>
            <div class="col-lg-3 col-md-6 col-12"><label>Edad:</label></div>
            <div class="col-lg-3 col-md-6 col-12"><input type="number"></div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-12"><label>Estado civil</label></div>
            <div class="col-lg-3 col-md-6 col-12">
                <select>
                    <option></option>
                    <option>Soltero</option>
                    <option>Casado</option>
                    <option>Divorciado</option>
                    <option>Viudo</option>
                </select>
            </div>
            <div class="col-lg-3 col-md-6 col-12">Genero</div>
            <div class="col-lg-3 col-md-6 col-12">
                <input type="radio">Femenino
                <input type="radio">Masculino
                <input type="radio">Otro
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-12"><label>Fecha de nacimiento</label></div>
            <div class="col-lg-3 col-md-6 col-12"><input type="date"></div>
            <div class="col-lg-3 col-md-6 col-12"><label>Foto</label></div>
            <div class="col-lg-3 col-md-6 col-12"><input type="file"></div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-success">Success</button>
        </div>
    </div>
    <a href="index.html">Volver a inicio</a>
</body>

</html>
